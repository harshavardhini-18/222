<!DOCTYPE html>
<html>
<head>
  <title>Menu</title>
  <style>
    /* Some basic styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .menu-container {
      width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
    }
    .menu-item {
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
    }
    .menu-item:last-child {
      border-bottom: none;
    }
    h2 {
      margin-top: 0;
    }
    .item-name {
      font-weight: bold;
    }
    .item-description {
      color: #666;
    }
    .item-price {
      color: #4caf50;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="menu-container">
    <h2>Menu</h2>
    <div class="menu-item">
      <p class="item-name">Item 1</p>
      <p class="item-description">Description of Item 1</p>
      <p class="item-price">$10.99</p>
    </div>
    <div class="menu-item">
      <p class="item-name">Item 2</p>
      <p class="item-description">Description of Item 2</p>
      <p class="item-price">$8.50</p>
    </div>
    <!-- Add more menu items as needed -->
  </div>
</body>
</html>
